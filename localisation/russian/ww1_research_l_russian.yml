 electromechanical_adding_machine:0 "Электромеханическая суммирующая машина"
 electromechanical_adding_machine_desc:0 "Электромеханическая суммирующая машина"
 differential_analyzer:0 "Дифференциальный анализатор"
 differential_analyzer_desc:0 "Дифференциальный анализатор можно считать первым аналоговым компьютером."
 basic_electronic_engineering:0 "Основы электронной техники"
 basic_electronic_engineering_desc:0 "Основы электронной техники." 
 basic_cryptography:0 "Базовая криптография"
