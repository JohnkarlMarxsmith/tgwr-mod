 amplitude_modulation:0 "Амплитудная модуляция сигнала"
 amplitude_modulation_desc:0 "Модуляция сигнала позволяет передавать голосовые сообщения или транслировать музыку без проводов."
 advanced_radio:0 "Передовое радио"
 advanced_radio_desc:0 "Дальнейшее развитие радио заключается не только в увеличении мощности сигнала, появлении дуплексной связи, но и в уменьшении габаритов станций, что сделало их более мобильными."
 analytical_engine:0 "Аналитическая машина"
